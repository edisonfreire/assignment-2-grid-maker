<!DOCTYPE html>
<html>

<head>
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Menu Buttons -->
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fillAll()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selectColor()" id="selectedColorId">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Orange">Orange</option>
        <option value="Purple">Purple</option>
        <option value="Pink">Pink</option>
        <option value="Brown">Brown</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Gray">Gray</option>
        <option value="Cyan">Cyan</option>
        <option value="Magenta">Magenta</option>
        <option value="Lime">Lime</option>
        <option value="Olive">Olive</option>
        <option value="Teal">Teal</option>
        <option value="Navy">Navy</option>
        <option value="Maroon">Maroon</option>
        <option value="Turquoise">Turquoise</option>
        <option value="Coral">Coral</option>
        <option value="Salmon">Salmon</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Lavender">Lavender</option>
        <option value="Violet">Violet</option>
        <option value="Indigo">Indigo</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Tomato">Tomato</option>
        <option value="Khaki">Khaki</option>
        <option value="Plum">Plum</option>
        <option value="Orchid">Orchid</option>
        <option value="PeachPuff">PeachPuff</option>
        <option value="MintCream">MintCream</option>
    </select>
    <!-- Additional functionality -->
    <button onclick="saveGrid()">Save Grid</button>
    <button onclick="loadGrid()">Load Grid</button>
    <button onclick="startDisco()">Disco Ball</button>
    <button onclick="stopDisco()">Stop Disco</button>

    <div id="statusMessage" style="margin-top: 20px; font-weight: bold;"></div>

    <!-- Grid Table -->
    <table id="grid"></table>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
